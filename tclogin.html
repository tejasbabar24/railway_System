<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="javaprohect.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="tcdata.js"></script>
</head>
<body>
      <header class="header">
        <img src="IRCTC-Logo.png" alt="" id="irctclogo" style="height: 90px;">
        <a href="#" class="logo"></a> 
  
        <i class="bx bx-menu" id="menu_icon"></i>
  
        <nav class="navbar">
          <a href="#home" class="active" >Home</a>
          <a href="#services">Services</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
    
          <marquee behavior="slide" direction="right">Hey ! Welcome in Indian Railway</marquee>
        </nav>
        <img src="indian-railways-logo-AF2FECA375-seeklogo.com.png" alt="" style="height: 90px;     padding-left: 15rem;">
        
      </header>

      
      <div class="login-container" id = "login-form">
        <h2><i class="fas fa-user"></i> TC Login</h2>
        <form id="loginform">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> TC ID:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i>TC Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="branch"><i class="fas fa-lock"></i> TC Branch:</label>
                <input type="branch" id="tcbranch" name="tcbranch" required>
            </div>
            <button type="submit" id="submit" class="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
    </div>

        
   
    </section>
</body>
</html>
