<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="javaprohect.css">
    
</head>
<body>
      <header class="header">
        <img src="IRCTC-Logo.png" alt="" id="irctclogo" style="height: 90px;">
        <a href="#" class="logo"></a> 
  
        <i class="bx bx-menu" id="menu_icon"></i>
  
        <nav class="navbar">
          <a href="#home" class="active" >Home</a>
          <a href="#services">Services</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
    
          <marquee behavior="slide" direction="right">Hey ! Welcome in Indian Railway</marquee>
        </nav>
        <img src="indian-railways-logo-AF2FECA375-seeklogo.com.png" alt="" style="height: 90px;     padding-left: 15rem;">
        
      </header>

      
      <div class="login-container">
        <h2><i class="fas fa-user"></i> User Login</h2>
        <form id="submit_form">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Email-id or Phone:</label>
                <input type="text" id="log_username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="log_password" name="password" required>
            </div>
            <button type="submit" id="submit_btn"> <i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
    </div>

    </div>

    

    </section>
    <script type="module" src="user_login_Database.js"></script>

</body>
</html>
