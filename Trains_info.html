<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train and Station Data</title>
    <style>
        body{

                <select name="Station_val" id="Station_val">

                    <option value="Vashi">Vashi</option>
                    <option value="Panvel">Panvel</option>
                    </optgroup>

            </div>
